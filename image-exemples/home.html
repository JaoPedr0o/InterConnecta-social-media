<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Entrar - IC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/global.css">

</head>
<body>
    <div class="content">
        <header>
            <h1>InterConnecta</h1>
        </header>

        <div id="home-banner">
            <img src="/assets/social-media-banner.svg" alt="Imagem de uma rede">
        </div>

        <section id="main">
            
            <form action="">
                <h2>CONECTANDO PESSOAS, E CRIANDO NOVAS EXPERIÊNCIAS!</h2>
                <h3>Conecte-se a uma conta existente, experiencias são geradas o tempo todo.</h3>
                <div class="division">
                    <div class="login-inputs">
                        <label for="home-login-email">EMAIL:</label> 
                        <input type="email" class="input-text" id="home-login-email" placeholder="Ex: email@gmail.com"> 
                    </div>
    
                    <div class="login-inputs">
                            <label for="home-login-password">SENHA:</label> 
                            <input type="password" class="input-text" id="home-login-password" placeholder="Ex: 12345678">
                    </div>
                    
                </div>

                <input type="button" class="button-1" value="Entrar" type="submit">
                
               
                <h3>Ainda possui uma conta? Crie agora!</h3>
                <a class="button-1" href="/register.html">Criar Conta</a>
                
            </form>
        </section>
        <div class="circle"></div>
        
    </div>
</body>
</html>
