<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta - IC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/register.css">
    <link rel="stylesheet" href="/styles/global.css">

</head>
<body>
    <div class="content">
        <header>
            <h1><strong style="color: #27DEBF; text-transform: uppercase; ">Inter</strong>Connecta</h1>
        </header>

        <div id="home-banner">
            <img src="/assets/social-banner.svg" alt="Imagem de uma rede">
        </div>

        <section id="main">
            
            <form action="">
                <h2>CONECTANDO PESSOAS, E CRIANDO NOVAS EXPERIÊNCIAS!</h2>
                <h3>Criando uma conta você acessa um mundo novo. Não se preocupe, seus dados estão seguros aqui!</h3>
                <div class="division">
                    <div class="login-inputs">
                        <label for="home-login-email">EMAIL:</label> 
                        <input type="email" class="input-text" id="home-login-email" placeholder="Ex: email@gmail.com"> 
                    </div>
    
                    <div class="login-inputs">
                            <label for="home-login-password">NOME:</label> 
                            <input type="text" class="input-text" id="home-login-password" placeholder="Ex: João Pedro">
                    </div>
                    <div class="login-inputs">
                        <label for="home-login-email">SOBRENOME:</label> 
                        <input type="text" class="input-text" id="home-login-email" placeholder="Ex: Martins Pinheiro"> 
                    </div>
    
                    <div class="login-inputs">
                            <label for="home-login-password">SENHA:</label> 
                            <input type="password" class="input-text" id="home-login-password" placeholder="Ex: 12345678">
                    </div>
                    <div class="login-inputs">
                        <label for="home-login-password">CONFIRMAR:</label> 
                        <input type="password" class="input-text" id="home-login-password" placeholder="Ex: 12345678">
                </div>
                </div>


                <input type="button" class="button-1" value="Criar Conta" type="submit">
                <h3>Já possui uma conta? <a style="color: #26caaf;" href="/home.html">Entrar</a></h3>
                
            </form>
        </section>
        <div class="circle"></div>
        
    </div>
</body>
</html>
